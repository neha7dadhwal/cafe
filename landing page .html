<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance Apparel | Premium Clothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #111827;
            --secondary-color: #374151;
            --accent-color: #9ca3af;
            --text-color: #1f2937;
            --light-color: #f9fafb;
            --medium-gray: #9ca3af;
            --dark-gray: #4b5563;
            --gold: #d4a017;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            color: var(--text-color);
            background-color: var(--light-color);
            line-height: 1.6;
        }
        
        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* Header */
        header {
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            background-color: rgba(249, 250, 251, 0.95);
            backdrop-filter: blur(5px);
            z-index: 100;
            border-bottom: 1px solid rgba(156, 163, 175, 0.2);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 1px;
        }
        
        .nav-links a:hover {
            color: var(--gold);
        }
        
        .nav-icons {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-icon {
            color: var(--text-color);
            transition: color 0.3s ease;
        }
        
        .nav-icon:hover {
            color: var(--gold);
        }
        
        /* Hero Section */
        .hero {
            padding: 12rem 0 8rem;
            background-image: url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 3rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button {
            background-color: var(--gold);
            color: var(--primary-color);
            padding: 1rem 2rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
        }
        
        .cta-button:hover {
            background-color: white;
            transform: translateY(-2px);
        }
        
        /* Collections Section */
        .collections {
            padding: 6rem 0;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .section-subtitle {
            text-align: center;
            color: var(--medium-gray);
            max-width: 600px;
            margin: 0 auto 3rem;
        }
        
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .collection-card {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        
        .collection-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .collection-card:hover .collection-img {
            transform: scale(1.05);
        }
        
        .collection-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            color: white;
        }
        
        .collection-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .collection-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .collection-link:hover {
            color: var(--gold);
        }
        
        /* Featured Products */
        .featured {
            padding: 6rem 0;
            background-color: white;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }
        
        .product-card {
            background-color: var(--light-color);
            transition: all 0.3s ease;
        }
        
        .product-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .product-img-container {
            height: 300px;
            overflow: hidden;
        }
        
        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .product-card:hover .product-img {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 1.5rem;
        }
        
        .product-category {
            color: var(--medium-gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        
        .product-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .product-price {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        /* Newsletter */
        .newsletter {
            padding: 6rem 0;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
        }
        
        .newsletter h2 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .newsletter p {
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        
        .newsletter-form {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .newsletter-input {
            flex: 1;
            padding: 1rem;
            border: none;
            font-family: inherit;
        }
        
        .newsletter-button {
            background-color: var(--gold);
            color: var(--primary-color);
            border: none;
            padding: 0 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .newsletter-button:hover {
            background-color: white;
        }
        
        /* Footer */
        footer {
            padding: 4rem 0;
            background-color: var(--light-color);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
        }
        
        .footer-logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: block;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
        }
        
        .footer-description {
            color: var(--dark-gray);
            margin-bottom: 1.5rem;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--primary-color);
        }
        
        .social-icon:hover {
            background-color: var(--gold);
            color: white;
        }
        
        .footer-links h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-family: 'Playfair Display', serif;
        }
        
        .footer-links ul {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.75rem;
        }
        
        .footer-links a {
            text-decoration: none;
            color: var(--dark-gray);
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--gold);
        }
        
        .copyright {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(156, 163, 175, 0.2);
            color: var(--medium-gray);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .newsletter-form {
                flex-direction: column;
            }
            
            .newsletter-button {
                padding: 1rem;
            }
        }
    </style>
</head>
